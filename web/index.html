<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="style/addBook.css" rel="stylesheet">
        <link href="style/table.css" rel="stylesheet">
        <title>моя библиотека</title>
    </head>
    <body>
    <div id="mainWrap">
        <h2>Библиотека</h2>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addAuthorModal">
            Добавить автора
        </button>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addBookModal">
            Добавить книгу
        </button>
        <br><br>
        <h3>Cписок книг</h3>
        <nav>
            <ul id="bookListPagination" class="pagination"></ul>
        </nav>
        <table id="bookListTable" class="table table-striped">
            <tr>
                <th name="author" isSorted="asc">
                    Автор(ы)
                    <svg id="sortIcon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"/>
                    </svg>
                </th>
                <th name="name">Название</th>
                <th name="publishingHouse">Издательство</th>
                <th name="publishingYear">Год издания</th>
            </tr>
        </table>

    </div>

    <!-- Модальное окно добавления автора-->
    <div class="modal fade" id="addAuthorModal" tabindex="-1" aria-labelledby="addAuthorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addAuthorModalLabel">Новый автор</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
                <table id="addBookTable" class="table">
                    <tr>
                        <td>Имя</td>
                        <td>
                            <input type="text" id="authorName">
                        </td>
                    </tr>
                    <tr>
                        <td>Отчество</td>
                        <td>
                            <input type="text" id="authorFatherName">
                        </td>
                    </tr>
                    <tr>
                        <td>Фамилия</td>
                        <td>
                            <input type="text" id="authorLastName">
                        </td>
                    </tr>
                </table>
                <div id="addAuthSuccessMessage"></div>
                <div id="addAuthErrorMessage"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
              <button id="saveAuthor" type="button" class="btn btn-primary">Сохранить</button>
            </div>
          </div>
        </div>
    </div>
        

    <!-- Модальное окно добавления книги-->
    <div class="modal fade" id="addBookModal" tabindex="-1" aria-labelledby="addBookModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addBookModalLabel">Новая книга</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
                <table id="addBookTable" class="table">
                    <tr>
                        <td>Автор</td>
                        <td>
                            <input type="text" list="authors" class="author">
                            <datalist id="authors"></datalist>
                            <button id="addAuthorBtn" type="button" class="btn btn-primary">+</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Название</td>
                        <td>
                            <input type="text" list="literaryWorks" class="literaryWork">
                            <datalist id="literaryWorks"></datalist>
                            <button id="addWorkBtn" type="button" class="btn btn-primary">+</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Издательство</td>
                        <td>
                            <input type="text" list="publishingHouses" id="publishingHouse">
                            <datalist id="publishingHouses"></datalist>
                        </td>
                    </tr>
                    <tr>
                        <td>Год издания</td>
                        <td>
                            <input type="text" id="publishingYear">
                        </td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
              <button type="button" id="saveBook" class="btn btn-primary">Сохранить</button>
            </div>
          </div>
        </div>
    </div>


    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/jquery.js" ></script>
    <script src="js/addBook.js" ></script>
    <script src="js/hintLists.js" ></script>
    <script src="js/bookList.js" ></script>
    <script src="js/sort.js" ></script>
</html>
